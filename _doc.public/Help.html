<h1>Module <a href="type_Help.html">Help</a></h1>

<pre><span id="MODULEHelp"><span class="keyword">module</span> Help</span>: <code class="code">sig</code> <a href="Help.html">..</a> <code class="code">end</code></pre><div class="info module top">
<div class="info-desc">
<p><code class="code">help str</code> will take in a function name <code class="code">str</code> and return a
    corresponding in-depth explanation of that function.</p>

<p>Raises <code class="code">Malformed</code> if <code class="code">str</code> is not found to be one of the available
    function.</p>
</div>
</div>

<pre><span id="EXCEPTIONMalformed"><span class="keyword">exception</span> Malformed</span></pre>
